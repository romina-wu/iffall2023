<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Low-Fi Prototype</title>
</head>
<body>
   <div class="flex-cont">
    <h2>Desktop Wireframes</h2>
    <div class="flex-item desktop">
        <img class="desk-img" src="img/1desktop.png" alt="First Desktop LowFi Prototype">
        <img class="desk-img" src="img/2desktop.png" alt="Second Desktop LowFi Prototype">
        <img class="desk-img" src="img/3desktop.png" alt="Third Desktop LowFi Prototype">
    </div>
    <h2>Mobile Wireframes</h2>
    <div class="flex-item mobile">
        <img class="mobile-img" src="img/Mobile_1-.png" alt="First Mobile Prototype">
        <img class="mobile-img" src="img/Mobile_2-.png" alt="Second mobile wireframe">
        <img class="mobile-img" src="img/Mobile_3-.png" alt="Third mobile wireframe">
    </div>
   </div>
</body>
</html>
