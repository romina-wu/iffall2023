<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; ROMINA DIAZ-RIVERO</title>

        <link rel="stylesheet" href="css/styles.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.typekit.net/qsx0gwa.css">

	</head>
	<body>
			
			<main>
				<h1>Romina Diaz-Rivero &mdash; Buttons</h1>
			<div class="button_container">
				<a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung">
					<img class="samsung-blue" src="img/Samsung-Logo-BLUE.png" alt="Samsung Logo Blue">
					<img class="samsung-white" src="img/Samsung-Logo-WHITE.png" alt="Samsung Logo White">
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla">
					<img class="first-tesla" src="img/tesla_word_WHITE.png" alt="Tesla word white">
					<img class="second-tesla" src="img/tesla_logo_ALTOGETHER.png" alt="Telsa logo">
				</a>
			</div>

			<div class="button_container">
				<a href="https://oldnavy.gap.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
			</div>

			<div class="button_container">
				<a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_harleydavidson">
					<img class="hd-nocolor" src="img/Harley-Davidson-Logo-Black-and-White.webp" alt="HD-black-white">
					<img class="hd-color" src="img/Harley-Davidson-Logo-COLOR.png" alt="HD-color">
				</a>
			</div>
            <div class="button_container">
				<div class="fitbit_border active">
                    <a href="https://www.fitbit.com/global/us/home" target="_blank" class="btn_fitbit">fitbit</a>
                </div>
			</div>

			<div class="button_container">
				<a href="https://www.hsn.com/" target="_blank" id="btn_hsn">HSN</a>
			</div>

			<div class="button_container">
				<a href="https://thecolorrun.com/" target="_blank" id="btn_colorrun">The Color Run</a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr">
					<span class="n-npr">n</span><span class="p-npr">p</span><span class="r-npr">r</span>
				</a>
			</div>

            <div class="button_container">
				<a href="https://www.explodingkittens.com/" target="_blank" id="btn_explode">Exploding Kittens</a>
			</div>

			<div class="button_container">
				<a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cn">
					<img class="cn-top" src="img/cartoon-network-logo_TOP.png" alt="Cartoon Network"><img class="cn-bottom" src="img/cartoon-network-logo_BOTTOM.png" alt="Cartoon Network">
				</a>
			</div>
			</main>
	</body>
</html>
